<!DOCTYPE html>
<html>
  <head>
    <title>My Example Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #f1f1f1;
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Example Website</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <h2>Welcome to my website!</h2>
      <p>This is an example website created with HTML, CSS, and JavaScript.</p>
    </main>
    <footer>
      <p>&copy; 2023 My Example Website</p>
    </footer>
  </body>
</html>
